<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8'>
      <title>Wealth's Telepone Number Validator</title>
      <meta name='viewport'
      content='width=device-width, initial-scale=1'>
      <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
      <main>
        <div class="container-div">
          <div class="info-div">
            <h1>Telephone Number Validator</h1>
            <h2><a href='https://github.com/ShadowFox9967'>@Wealth</a></h2>
            <p id="info">
              This is a US telephone number validator.
            </p>
          </div>
          <div class="content">
            <div class="input-div">
              <input id="user-input" autofocus/>
            </div>
            <div class="output-div" id="output">
              <p id="results-div">Test</p>
            </div>
            <div class="button-div">
              <button id="check-btn">Check</button>
              <button id="clear-btn">Clear</button>
            </div>
          </div>
        </div>
      </main>
      <script src='script.js' rel="script"></script>
    </body>
</html>
